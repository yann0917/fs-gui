name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.8.0'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install frontend dependencies
        run: |
          cd frontend
          yarn install

      - name: Build frontend
        run: |
          cd frontend
          yarn build

      - name: Build Go binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags '-w -s' -o fs-linux-amd64 .
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags '-w -s' -o fs-windows-amd64.exe .
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags '-w -s' -o fs-darwin-amd64 .
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags '-w -s' -o fs-darwin-arm64 .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            fs-linux-amd64
            fs-windows-amd64.exe
            fs-darwin-amd64
            fs-darwin-arm64
